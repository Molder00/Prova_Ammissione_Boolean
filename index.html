<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Prova di ammissione</title>
    </head>

    <body>
        <!--Dividiamo l'esercizio in parti: header, main (con le sezioni). In questo caso sembra non esserci un footer-->
        <!--Tutto lo sfondo è un'immagine, che lavorerò dopo aver inserito tutti i contenuti-->
        <!--Da ultimo sarà inserito un "contenitore in trasparenza" che dovrà racchiudere tutto. Lo metto dentro un div subito dopo body, di modo che tutto stia dentro-->
        <div id="contenitore">

        <header>
            <!--Questa sezione è composta da un'immagine e sotto una frase-->
            <!--Bisogna ridurre la dimensione dell'immagine. Le assegno un "id" e con CSS la riduco-->

            <img id="logo" src="logo.png">

            <!--La frase è sotto l'immagine, quindi ha senso utilizzare, ad esempio, un h1-->
            <!--La frase è di colore verde. Essendo l'unico H1 che utilizzerò, con CSS gli cambio colore e lo accentro-->
            
            <h1>Taking Booleaners from A to B</h1>

        </header>

        <main>
            <!--Inserisco dei "nav" perché sono pulsanti di navigazione. Con la funzione "value" assegno ciò che apparirà come contenuto dentro il pulsante. Non essendo di tipo blocco, non ho bisogno di null'altro. Si trovano, inoltre, all'interno di un bordo che creerò usando CSS, dopodiché li accentro-->
            <nav>
                <input type="button" value="Prenota">
                <input type="button" value="Termina prenotazione">
                <input type="button" value="Accendi luci">               

            </nav>

            <!--A questo punto creo la prima sezione (Gino22), che inizia con una checkbox (che non è di tipo blocco) e del testo. Posso usare un H2 e con la funzione display risolvere il problema che mi manderebbe a capo il testo accanto alla checkbox-->

            <section>
                <input type="checkbox">
                <h2>
                    Monopattino Gino22
                </h2>
            <!--Inserisco il carattere speciale (freccia) dentro un div, così da mandarlo a capo rispetto al paragrafo precedente e poi uso lo span per rimanere sulla stessa riga-->
                <div>
                    &#10142;
                    <span>Via Guadalametri - a 220 metri da te</span>
                </div>

                <div>
                    Stato carica:
                </div>

                <!--adesso devo creare il bordo arancione. Utilizzo un div, senza alcun testo dentro, e gli attribuisco un ID per poterlo lavorare con CSS-->

                <div id="carica-prima"></div>
                
            </section>

            <!--Creo le altre due sezioni (Mike e Fede) copiando e incollando tutto quanto scritto sopra e andando a modificare-->

            <section>
                <input type="checkbox">
                <h2>
                    Monopattino Mike24
                </h2>

                <div>
                    &#10142;
                    <span>Via Ricciardoni - a 420 metri da te</span>
                </div>

                <div>
                    Stato carica:
                </div>


                <div id="carica-seconda"></div>
            </section>

            <section>
                <input type="checkbox">
                <h2>
                    Monopattino Fede154
                </h2>

                <div>
                    &#10142;
                    <span>Via Mentarini - a 490 metri da te</span>
                </div>

                <div>
                    Stato carica:
                </div>


                <div id="carica-terza"></div>
            </section>

        
        </main>

        <footer>

        </footer>
        
        </div>
    </body>
</html>
